<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ShopMe</title>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="header">

            <div class="nav-bar">
                <!-- filter icon -->
                <span>
                    <i class="nav-icon  active-icon fa-solid fa-filter"></i>
                </span>

                <h1 class="brand-name">ShopMe</h1>

                <!-- search icon-->
                <span>
                    <i class="nav-icon fa-solid fa-magnifying-glass"></i>
                </span>
            </div>

            <!-- search bar -->
            <form class="search-container">
                <input class="search-bar" type="search" name="search" id="search" placeholder="Type something...">
            </form>

            <!-- filter box -->
            <div class="filter-container">
                <a class="filter-item active" href="#" data-filter>All</a>
                <a class="filter-item" href="#" data-filter>Shoes</a>
                <a class="filter-item" href="#" data-filter>Hat</a>
                <a class="filter-item" href="#" data-filter>Watch</a>
                <a class="filter-item" href="#" data-filter>Shirt</a>
                <a class="filter-item" href="#" data-filter>Glasses</a>
            </div>

        </div>

    </header>

    <!-- Products -->
    <section class="products-section">

        <div class="products">

            <!-- product 1 -->
            <div class="product">
                <!-- image section -->
                <div class="img-container">
                    <!--product image -->
                    <img src="/assets/product-pics/1.jpg" alt="red and black shirt">
                    <!-- product rating -->
                    <div class="rate-badge">
                        <i class="fa-regular fa-star"></i>
                        <p>4.3</p>
                    </div>
                </div>
                <!-- product description -->
                <div class="product-desc">
                    <p class="product-title">Red and black shirt</p>
                    <p class="product-price">$30</p>
                </div>
            </div>

            <!-- product 2 -->
            <div class="product">
                <!-- image section -->
                <div class="img-container">
                    <!--product image -->
                    <img src="/assets/product-pics/2.jpg" alt="orange and gray sport shoes">
                    <!-- product rating -->
                    <div class="rate-badge">
                        <i class="fa-regular fa-star"></i>
                        <p>4.3</p>
                    </div>
                </div>
                <!-- product description -->
                <div class="product-desc">
                    <p class="product-title">Sport shoes for hiking</p>
                    <p class="product-price">$23.99</p>
                </div>
            </div>

            <!-- product 3 -->
            <div class="product">
                <!-- image section -->
                <div class="img-container">
                    <!--product image -->
                    <img src="/assets/product-pics/3.jpg" alt="RayBan sunglasses">
                    <!-- product rating -->
                    <div class="rate-badge">
                        <i class="fa-regular fa-star"></i>
                        <p>4.3</p>
                    </div>
                </div>
                <!-- product description -->
                <div class="product-desc">
                    <p class="product-title">Rayban sunglasses</p>
                    <p class="product-price">$33.99</p>
                </div>
            </div>

            <!-- product 4 -->
            <div class="product">
                <!-- image section -->
                <div class="img-container">
                    <!--product image -->
                    <img src="/assets/product-pics/4.jpg" alt="watch">

                    <div class="rate-badge">
                        <i class="fa-regular fa-star"></i>
                        <p>4.3</p>
                    </div>
                </div>
                <!-- product description -->
                <div class="product-desc">
                    <p class="product-title">cool watch</p>
                    <p class="product-price">$46.99</p>
                </div>
            </div>

        </div>

    </section>


    <script src="/search-filter.js"></script>
</body>

</html>
