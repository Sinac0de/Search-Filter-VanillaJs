<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ShopMe</title>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="header">

            <div class="nav-bar">
                <!-- filter icon -->
                <i id="filter-icon" class="nav-icon fa-solid fa-filter active-icon" title="filter"></i>

                <!-- Brand logo -->
                <h1 class="brand-name">ShopMe</h1>

                <!-- search icon-->
                <i id="search-icon" class="nav-icon fa-solid fa-magnifying-glass"></i>
            </div>

            <!-- search bar -->
            <form class="search-container">
                <input class="search-bar" type="search" name="search" id="search" placeholder="search for products...">
            </form>

            <!-- filter box -->
            <div class="filter-container">
                <a class="filter-item active" href="#" data-filter>All</a>
                <a class="filter-item" href="#" data-filter>Shoes</a>
                <a class="filter-item" href="#" data-filter>Hat</a>
                <a class="filter-item" href="#" data-filter>Watch</a>
                <a class="filter-item" href="#" data-filter>Shirt</a>
                <a class="filter-item" href="#" data-filter>Glasses</a>
            </div>
        </div>

    </header>

    <!-- Products -->
    <section class="products-section">

        <div class="products">

            <!-- product 1 -->
            <div class="product">
                <!-- image section -->
                <div class="img-container">
                    <!--product image -->
                    <img src="/assets/images/blue-shirt.jpg" alt="red and black shirt">
                    <!-- product rating -->
                    <div class="rate-badge">
                        <i class="fa-regular fa-star"></i>
                        <p>4.3</p>
                    </div>
                </div>
                <!-- product description -->
                <div class="product-desc">
                    <p class="product-title">Red and black shirt</p>
                    <p class="product-price">$30</p>
                </div>
            </div>

            <!-- product 2 -->
            <div class="product">
                <!-- image section -->
                <div class="img-container">
                    <!--product image -->
                    <img src="/assets/images/all-star-shoes.jpg" alt="orange and gray sport shoes">
                    <!-- product rating -->
                    <div class="rate-badge">
                        <i class="fa-regular fa-star"></i>
                        <p>4.3</p>
                    </div>
                </div>
                <!-- product description -->
                <div class="product-desc">
                    <p class="product-title">Sport shoes for hiking</p>
                    <p class="product-price">$23.99</p>
                </div>
            </div>

        </div>

    </section>

    <footer>
        <h3>Designed by <a href="https://github.com/Sinac0de">Sina Moradian</a></h3>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/header-section.js"></script>
    <script src="/search-filter.js"></script>
</body>

</html>
