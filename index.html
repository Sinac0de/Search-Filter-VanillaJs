<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ShopMe</title>
</head>

<body>

    <header>
        <nav class="nav-bar">
            <!-- filter icon -->
            <span>
                <i class="nav-icon fa-solid fa-filter"></i>
            </span>

            <h1 class="brand-name">ShopMe</h1>

            <!-- search -->
            <span>
                <i class="nav-icon fa-solid fa-magnifying-glass"></i>
            </span>
        </nav>

        <div class="search-container"> <input class="search-bar" type="search" name="search" id="search"
                placeholder="Type something...">
        </div>

        <div class="filter-container">
            <ul class="filter-list">
                <li class="active">Shoes</li>
                <li>Pants</li>
                <li>Hat</li>
                <li>Shirt</li>
            </ul>
        </div>


    </header>


    <script src="/search-filter.js"></script>
</body>

</html>
