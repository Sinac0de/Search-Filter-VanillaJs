<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ShopMe</title>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="header">

            <div class="nav-bar">
                <!-- filter icon -->
                <span>
                    <i class="nav-icon  active-icon fa-solid fa-filter"></i>
                </span>

                <h1 class="brand-name">ShopMe</h1>

                <!-- search -->
                <span>
                    <i class="nav-icon fa-solid fa-magnifying-glass"></i>
                </span>
            </div>

            <form class="search-container">
                <input class="search-bar" type="search" name="search" id="search" placeholder="Type something...">
            </form>

            <div class="filter-container">
                <a class="filter-item active" href="#" data-filter>All</a>
                <a class="filter-item" href="#" data-filter>Shoes</a>
                <a class="filter-item" href="#" data-filter>Hat</a>
                <a class="filter-item" href="#" data-filter>Watch</a>
                <a class="filter-item" href="#" data-filter>Shirt</a>
                <a class="filter-item" href="#" data-filter>Glasses</a>
            </div>

        </div>

    </header>

    <!-- Products -->
    <section class="products">

        <div class="product">
            <div class="img-container">
                <img src="/assets/product-pics/561814.webp" alt="hat">
            </div>
            <div class="product-desc">
                <p class="product-title">HAT</p>
                <p class="product-price">$100</p>
            </div>
        </div>

    </section>


    <script src="/search-filter.js"></script>
</body>

</html>
