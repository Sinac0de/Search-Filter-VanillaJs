<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ShopMe</title>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="header">

            <div class="nav-bar">
                <!-- filter icon -->
                <i id="filter-icon" class="nav-icon fa-solid fa-filter active-icon" title="filter"></i>

                <!-- Brand logo -->
                <h1 class="brand-name">ShopMe</h1>

                <!-- search icon-->
                <i id="search-icon" class="nav-icon fa-solid fa-magnifying-glass"></i>
            </div>

            <!-- search bar -->
            <form class="search-container">
                <input class="search-bar" type="search" name="search" id="search" placeholder="search for products...">
            </form>

            <!-- filter box -->
            <div class="filter-container">
                <a class="filter-btn active-filter" href="#" data-filter="">All</a>
                <a class="filter-btn" href="#" data-filter="shoes">Shoes</a>
                <a class="filter-btn" href="#" data-filter="socks">Socks</a>
                <a class="filter-btn" href="#" data-filter="watch">Watch</a>
                <a class="filter-btn" href="#" data-filter="shirt">Shirt</a>
                <a class="filter-btn" href="#" data-filter="glasses">Glasses</a>
            </div>
        </div>

    </header>

    <!-- Products -->
    <section class="products-section">
        <div class="products"></div>
    </section>

    <footer>
        <h3>Designed by <a href="https://github.com/Sinac0de">Sina Moradian</a></h3>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/header-section.js"></script>
    <script src="/search-filter.js"></script>
</body>

</html>
